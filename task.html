<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./task.css">
</head>
<body>
    <div class="container">
        <div class="tittle">
            Registration Form
        </div>

        <div class="form">
            <div class="input_field">
                <label>Name</label>
                <input type="text" class="input">
            </div>

            <div class="input_field">
                <label>Email</label>
                <input type="email" class="input">
            </div>

            <div class="input_field">
                <label>Mobile Number</label>
                <input type="mobile-no" class="input">
            </div>

            <div class="input_field">
                <label>Address</label>
                <textarea></textarea>
            </div>

            <div class="input_field">
                <label>City</label>
                <input type="text" class="input">
            </div>

            <div class="input_field">
                <label>State</label>
                <input type="text" class="input">
            </div>

            <div class="input_field">
                <label>Pincode</label>
                <input type="text" class="input">
            </div>

            <div class="input_field">
                <label>Country</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>Company Name</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>Occupation</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>Years of Experience</label>
                    <select class="input">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
            </div>

            <div class="input_field">
                <input type="submit" class="btn" value="Sign up">
            </div>

            <div class="input_field">
                <input type="submit" class="btn" value="Login">
            </div>
        </div>   
    </div>
</body>
</html>
